<!DOCTYPE html>

<head>

    <h3 class="d-flex justify-content-center bg-secondary">HOME</h3>
    <div class="d-flex flex-wrap justify-content-between m-2">

            <div class="form-check">
                <input class="form-check-input ms-3" type="checkbox" value="" id="flexCheckDefault1">

            <div class="form-check">

                </label>

        <div>
