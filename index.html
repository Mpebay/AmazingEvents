<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/estilos/style.css">
    <title> HOME - Amazing Events </title>
</head>

<body>
    <header class="d-flex flex-wrap bg-black align-items-center justify-content-between mb-3 p-2">
        <img class="logo" src="./assets/images/amazing_brand.png" alt="logo">
        <nav class="d-flex flex-wrap justify-content-center">
            <a class="btn btn-secondary m-1" href="#" role="button">HOME</a>
            <a class="btn btn-secondary m-1" href="./assets/pages/upcoming-events.html" role="button">Upcoming
                events</a>
            <a class="btn btn-secondary m-1" href="./assets/pages/past-events.html" role="button">Past events</a>
            <a class="btn btn-secondary m-1" href="./assets/pages/contact.html" role="button">Contact</a>
            <a class="btn btn-secondary m-1" href="./assets/pages/stats.html" role="button">Stats</a>
        </nav>
    </header>
    <div id="carouselExampleAutoplaying" class=" carrusel carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/images/optional_banner_1.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/optional_banner_2.jpg" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/optional_banner_3.jpg" class="d-block w-100" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <h3 class="d-flex justify-content-center bg-secondary">HOME</h3>
    <div class="d-flex justify-content-between m-2" id="check" ></div>
    <div id="form-busqueda" role="search">
            <input id="texto-barra-busqueda" class=" me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="boton-buscar" class="btn btn-outline-success me-4" type="submit">Search</button>
    </div>
        
    <main class="d-flex flex-wrap justify-content-center " id="main">
    </main>
    <footer class="d-flex justify-content-between align-items-center bg-secondary">
        <div class="footer">
            <a href="https://www.instagram.com/" target="_blank"><img src="./assets/images/instagram.png"
                    alt="instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="./assets/images/facebook.png"
                    alt="facebook"></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img src="./assets/images/whatsapp.png"
                    alt="whatsapp"></a>
        </div>
        <p class="m-2">COHORT</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    
    <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
