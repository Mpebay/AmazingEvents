<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/style.css">
    <title> Contact Us - Amazing Events </title>
</head>

<body>
    <header class="d-flex flex-wrap bg-black align-items-center justify-content-between mb-3 p-2">
        <img class="logo" src="../images/amazing_brand.png" alt="logo">
        <nav class="d-flex flex-wrap justify-content-center">
            <a class="btn btn-secondary m-1" href="../../index.html" role="button">HOME</a>
            <a class="btn btn-secondary m-1" href="./upcoming-events.html" role="button">Upcoming events</a>
            <a class="btn btn-secondary m-1" href="./past-events.html" role="button">Past events</a>
            <a class="btn btn-secondary m-1" href="#" role="button">Contact</a>
            <a class="btn btn-secondary m-1" href="./stats.html" role="button">Stats</a>
        </nav>
    </header>
    <h3 class="d-flex justify-content-center bg-secondary">Contact</h3>
    <main class="p-3">
        <form class="d-flex flex-column justify-content-center align-items-center" action="target">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Manuel">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Message:</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary mb-5">Submit</button>
        </form>
    </main>
    <footer class="d-flex justify-content-between align-items-center bg-secondary p-1">
        <div class="footer">
            <a href="https://www.instagram.com/" target="_blank"><img src="../images/instagram.png" alt="instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../images/facebook.png" alt="facebook"></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img src="../images/whatsapp.png" alt="whatsapp"></a>
        </div>
        <p class="m-2">COHORT</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
